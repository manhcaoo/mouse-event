<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
      }
    </style>
  </head>
  <body>
    <form>
      <img src="ball-01.jpeg" style="width: 100px" id="myImage" />
      <p>Click button below to move the image to right</p>
      <input type="button" value="move left" onclick="moveLeft();" />
      <input type="button" value="move right" onclick="moveRight();" />
    </form>

    <!--  -->
    <script>
      // imgObj variable to store the image
      var imgObj = null;
      //  to access myImage
      var imgObj = document.getElementById("myImage");
      //  ???
      function init() {
        imgObj = document.getElementById("myImage");
        imgObj.style.position = "relative";
        imgObj.style.left = "0px";
      }
      //  move right function is executed when click events happen
      function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px";
      }
      //  move left function is executed when click events happen
      function moveLeft() {
        imgObj.style.left = parseInt(imgObj.style.left) - 10 + "px";
      }
      // init variable called when browser load
      window.onload = init;
    </script>
  </body>
</html>
